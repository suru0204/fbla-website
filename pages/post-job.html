<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <!-- Header Section -->
<!-- Main Container -->
<div class="post-job-container">
    <h1>Post a Job</h1>
    
    <!-- Go Back Button -->
    <button onclick="goBack()" class="btn-back">â¬… Go Back</button>

    <!-- Job Form (Now Full Page) -->
    <div class="job-form">
        <h2>Fill in Job Details</h2>
        <form id="jobForm">
            <label for="jobTitle">Job Title</label>
            <input type="text" id="jobTitle" placeholder="Enter job title">

            <label for="companyName">Company Name</label>
            <input type="text" id="companyName" placeholder="Enter company name">

            <label for="jobLocation">Job Location</label>
            <input type="text" id="jobLocation" placeholder="Enter job location">

            <label for="jobDescription">Job Description</label>
            <textarea id="jobDescription" placeholder="Describe the job role"></textarea>

            <button type="submit" class="btn-submit">Submit Job</button>
        </form>
    </div>
</div>



    <!-- JavaScript -->
    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
